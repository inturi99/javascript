<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="">
	<script type="text/javascript">
		myArray = [2, 3];
  document.write(myArray +"<br>");
  document.write("Add Last Element (push(4)) : " + myArray.push(4) + "<br>");
  document.write("Add First Element (unshift(1)): " + myArray.unshift(1) + "<br>");
  document.write(myArray +"<br>");
  document.write("Remove Last Element (pop()) : " + myArray.pop() + "<br>");
  document.write("Remove First Element (shift()): " + myArray.shift() + "<br>");
  document.write(myArray +"<br>");
 

	</script>
</head>
<body>
	
</body>
</html>
