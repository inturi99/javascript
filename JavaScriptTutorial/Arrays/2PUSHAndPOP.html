<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="">
	<script type="text/javascript">
		var myArray = [];
		for(var i = 0; i <= 5; i++){
			myArray.push(i * 2);
		}
		document.write(myArray +" :"+myArray.length + "<br>");
		for(var i = 0; i <= 5; i++){
			document.write(myArray.pop() + "<br>");
		}
		
		document.write("<br>"+myArray.length);
	</script>
</head>
<body>
	
</body>
</html>
